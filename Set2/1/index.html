<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    padding: 0;
    margin: 0;
}
html{
    width: 100%;
    height: 100%;
}
  body {
    background: #09042A;
    width: 100%;
    height: 100%;
    display: grid;
    justify-content: center;
    align-content: center;
  }
  div {
    width: 60px;
    height: 60px;
    border-radius: 50%;
  }
  #t, #b {
    grid-column-start: 2;
    background: #F5BB9C;
    box-shadow: 0px 0px 0px 10px #09042A;
    transform: translateY(7px);
  }
  #ml, #m, #mr {
    grid-row-start: 2;
  }
  #b {
    transform: translateY(-7px);
  }
  #ml, #mr {
    box-shadow: 0px 0px 0px 10px #E78481;
    background: #09042A;
  }
  #m{
    background: #E78481;
    transform: scale(1.4);
    z-index: -1;
  }
</style>
    <title>Document</title>
</head>
<body>
    <div id="t"></div>
    <div id="ml"></div>
    <div id="m"></div>
    <div id="mr"></div>
    <div id="b"></div>
</body>
</html>
